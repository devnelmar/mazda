{% extends 'base/base.html' %}

{% block content %}
    <form method="post">
    {% csrf_token %}
    <div class="form-group">
    <label for="exampleInputPassword1">ID Propietario</label>
    {{ form.id_propietario }}
    </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Modelo</label>
    {{ form.modelo }}
    </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Placa</label>
    {{ form.placa }}
    </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Tipo de Vehiculo</label>
    {{ form.tipo_vehiculo }}
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock %}
